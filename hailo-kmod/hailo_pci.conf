# Hailo PCIe Driver Configuration for Raspberry Pi 5
# These parameters are required for proper operation on RPi5

# Disable automatic D0->D3 power transition
# RPi5 does not support PCIe power state transitions
options hailo_pci no_power_mode=Y

# Set DMA descriptor page size
# RPi5 requires 4096 byte page size for PCIe transactions
options hailo_pci force_desc_page_size=4096
